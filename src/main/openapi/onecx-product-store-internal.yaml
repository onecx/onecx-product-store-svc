---
openapi: 3.0.3
info:
  title: onecx-product-store internal service
  version: 1.0.0
servers:
  - url: "http://onecx-product-store:8080"
tags:
  - name: microfrontendsInternal
  - name: productsInternal
  - name: microservicesInternal
paths:
  /internal/microfrontends:
    post:
      tags:
        - microfrontendsInternal
      description: Create micro-frontend
      operationId: createMicrofrontend
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMicrofrontendRequest'
      responses:
        "201":
          description: New micro-frontend created
          headers:
            Location:
              required: true
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microfrontend'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/microfrontends/search:
    post:
      tags:
        - microfrontendsInternal
      description: Search for micro-frontend by search criteria
      operationId: searchMicrofrontends
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MicrofrontendSearchCriteria'
      responses:
        "200":
          description: Corresponding micro-frontends
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MicrofrontendPageResult'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/microfrontends/{id}:
    get:
      tags:
        - microfrontendsInternal
      description: Return micro-frontend by ID
      operationId: getMicrofrontend
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microfrontend'
        "404":
          description: Not found
    put:
      tags:
        - microfrontendsInternal
      description: Update microfrontend by ID
      operationId: updateMicrofrontend
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMicrofrontendRequest'
      responses:
        "204":
          description: Microfrontend updated
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        "404":
          description: Microfrontend not found
    delete:
      tags:
        - microfrontendsInternal
      description: Delete microfrontend by ID
      operationId: deleteMicrofrontend
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/microservices:
    post:
      tags:
        - microservicesInternal
      description: Create microservice
      operationId: createMicroservice
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMicroserviceRequest'
      responses:
        "201":
          description: New microservice created
          headers:
            Location:
              required: true
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microservice'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/microservices/search:
    post:
      tags:
        - microservicesInternal
      description: Search for microservices by search criteria
      operationId: searchMicroservice
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MicroserviceSearchCriteria'
      responses:
        "200":
          description: Corresponding micro-services
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MicroservicePageResult'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/microservices/{id}:
    get:
      tags:
        - microservicesInternal
      description: Return microservices by ID
      operationId: getMicroservice
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microservice'
        "404":
          description: Not found
    put:
      tags:
        - microservicesInternal
      description: Update microservice by ID
      operationId: updateMicroservice
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMicroserviceRequest'
      responses:
        "204":
          description: microservice updated
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        "404":
          description: microservice not found
    delete:
      tags:
        - microservicesInternal
      description: Delete microservice by ID
      operationId: deleteMicroservice
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/microservices/appId/{appId}:
    get:
      tags:
        - microservicesInternal
      description: Return microservice by its appId
      operationId: getMicroserviceByAppId
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microservice'
        "404":
          description: Not found
  /internal/products:
    post:
      tags:
        - productsInternal
      description: Create new product
      operationId: createProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductRequest'
      responses:
        "201":
          description: New product created
          headers:
            Location:
              required: true
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/products/search:
    post:
      tags:
        - productsInternal
      description: Search for products by search criteria
      operationId: searchProducts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductSearchCriteria'
      responses:
        "200":
          description: Corresponding products
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductPageResult'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/products/{id}:
    get:
      tags:
        - productsInternal
      description: Return product by ID
      operationId: getProduct
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        "400":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        "404":
          description: Not found
    put:
      tags:
        - productsInternal
      description: Update product by ID
      operationId: updateProduct
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProductRequest'
      responses:
        "204":
          description: Product updated
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        "404":
          description: Product not found
    delete:
      tags:
        - productsInternal
      description: Delete product by ID
      operationId: deleteProduct
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/products/name/{name}:
    get:
      tags:
        - productsInternal
      description: Return product by name (unique)
      operationId: getProductByName
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        "400":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        "404":
          description: Not found
components:
  schemas:
    ProductPageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/ProductAbstract'
    ProductAbstract:
      type: object
      properties:
        id:
          type: string
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
        modificationCount:
          format: int32
          type: integer
        name:
          type: string
        operator:
          type: boolean
        version:
          type: string
        description:
          type: string
        imageUrl:
          type: string
        basePath:
          type: string
        displayName:
          type: string
        iconName:
          type: string
        classifications:
          type: string
        undeployed:
          type: boolean
    ProductSearchCriteria:
      type: object
      properties:
        name:
          type: string
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 10
          type: integer
    CreateProductRequest:
      type: object
      required:
        - name
        - version
        - basePath
      properties:
        name:
          type: string
        version:
          type: string
        description:
          type: string
        imageUrl:
          type: string
        basePath:
          type: string
        displayName:
          type: string
        iconName:
          type: string
        classifications:
          type: string
        undeployed:
          type: boolean
    UpdateProductRequest:
      type: object
      required:
        - name
        - version
        - basePath
      properties:
        name:
          type: string
        version:
          type: string
        description:
          type: string
        imageUrl:
          type: string
        basePath:
          type: string
        displayName:
          type: string
        iconName:
          type: string
        classifications:
          type: string
        undeployed:
          type: boolean
    Product:
      type: object
      required:
        - id
        - name
        - basePath
      properties:
        id:
          type: string
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
        modificationCount:
          format: int32
          type: integer
        name:
          type: string
        operator:
          type: boolean
        version:
          type: string
        description:
          type: string
        imageUrl:
          type: string
        basePath:
          type: string
        displayName:
          type: string
        iconName:
          type: string
        classifications:
          type: string
        undeployed:
          type: boolean
    MicrofrontendPageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/MicrofrontendPageItem'
    MicroservicePageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/MicroservicePageItem'
    MicrofrontendPageItem:
      required:
        - remoteEntry
        - remoteBaseUrl
        - productName
        - appId
        - appVersion
        - appName
      type: object
      properties:
        remoteName:
          type: string
        tagName:
          type: string
        id:
          type: string
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
        modificationCount:
          format: int32
          type: integer
        operator:
          type: boolean
        appId:
          type: string
        appVersion:
          type: string
        appName:
          type: string
        description:
          type: string
        iconName:
          type: string
        technology:
          type: string
        remoteBaseUrl:
          type: string
        remoteEntry:
          type: string
        productName:
          type: string
        contact:
          type: string
        note:
          type: string
        exposedModule:
          type: string
        classifications:
          type: string
        deprecated:
          type: boolean
        type:
          $ref: "#/components/schemas/MicrofrontendType"
        endpoints:
          type: array
          items:
            $ref: "#/components/schemas/CreateUIEndpoint"
    MicroservicePageItem:
      required:
        - productName
        - appId
      type: object
      properties:
        id:
          type: string
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
        modificationCount:
          format: int32
          type: integer
        appId:
          type: string
        version:
          type: string
        name:
          type: string
        description:
          type: string
        productName:
          type: string
        operator:
          type: boolean
        undeployed:
          type: boolean
    MicrofrontendSearchCriteria:
      type: object
      properties:
        appId:
          type: string
        appName:
          type: string
        productName:
          type: string
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 10
          type: integer
    MicroserviceSearchCriteria:
      type: object
      properties:
        appId:
          type: string
        name:
          type: string
        productName:
          type: string
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 10
          type: integer
    CreateMicrofrontendRequest:
      required:
        - remoteEntry
        - remoteBaseUrl
        - productName
        - appId
        - appVersion
        - appName
      type: object
      properties:
        remoteName:
          type: string
        tagName:
          type: string
        appId:
          type: string
        appVersion:
          type: string
        appName:
          type: string
        description:
          type: string
        remoteBaseUrl:
          type: string
        remoteEntry:
          type: string
        technology:
          type: string
        productName:
          type: string
        classifications:
          type: string
        contact:
          type: string
        iconName:
          type: string
        note:
          type: string
        exposedModule:
          type: string
        deprecated:
          type: boolean
        type:
          $ref: "#/components/schemas/MicrofrontendType"
        endpoints:
          type: array
          items:
            $ref: "#/components/schemas/CreateUIEndpoint"
    CreateMicroserviceRequest:
      required:
        - productName
        - appId
      type: object
      properties:
        appId:
          type: string
        version:
          type: string
        name:
          type: string
        description:
          type: string
        productName:
          type: string
        type:
          type: string
        undeployed:
          type: boolean
    CreateUIEndpoint:
      required:
        - path
        - name
      type: object
      properties:
        path:
          type: string
        name:
          type: string
    UpdateMicrofrontendRequest:
      required:
        - remoteEntry
        - remoteBaseUrl
        - productName
        - appId
        - appVersion
        - appName
      type: object
      properties:
        remoteName:
          type: string
        tagName:
          type: string
        appId:
          type: string
        appVersion:
          type: string
        appName:
          type: string
        description:
          type: string
        remoteBaseUrl:
          type: string
        remoteEntry:
          type: string
        productName:
          type: string
        technology:
          type: string
        classifications:
          type: string
        contact:
          type: string
        iconName:
          type: string
        note:
          type: string
        exposedModule:
          type: string
        deprecated:
          type: boolean
        type:
          $ref: "#/components/schemas/MicrofrontendType"
        endpoints:
          type: array
          items:
            $ref: "#/components/schemas/UpdateUIEndpoint"
    UpdateMicroserviceRequest:
      type: object
      properties:
        appId:
          type: string
        version:
          type: string
        name:
          type: string
        description:
          type: string
        productName:
          type: string
        type:
          type: string
        undeployed:
          type: boolean
    UpdateUIEndpoint:
      required:
        - path
        - name
      type: object
      properties:
        path:
          type: string
        name:
          type: string
    Microfrontend:
      required:
        - remoteEntry
        - remoteBaseUrl
        - productName
        - appId
        - appVersion
        - appName
      type: object
      properties:
        remoteName:
          type: string
        tagName:
          type: string
        id:
          type: string
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
        modificationCount:
          format: int32
          type: integer
        operator:
          type: boolean
        appId:
          type: string
        appVersion:
          type: string
        appName:
          type: string
        description:
          type: string
        technology:
          type: string
        remoteBaseUrl:
          type: string
        remoteEntry:
          type: string
        productName:
          type: string
        classifications:
          type: string
        contact:
          type: string
        iconName:
          type: string
        note:
          type: string
        exposedModule:
          type: string
        deprecated:
          type: boolean
        type:
          $ref: "#/components/schemas/MicrofrontendType"
        endpoints:
          type: array
          items:
            $ref: "#/components/schemas/UIEndpoint"
    Microservice:
      type: object
      properties:
        id:
          type: string
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
        modificationCount:
          format: int32
          type: integer
        appId:
          type: string
        version:
          type: string
        name:
          type: string
        description:
          type: string
        productName:
          type: string
        operator:
          type: boolean
        undeployed:
          type: boolean
    UIEndpoint:
      required:
        - path
        - name
      type: object
      properties:
        path:
          type: string
        name:
          type: string
    OffsetDateTime:
      format: date-time
      type: string
      example: 2022-03-10T12:15:50-04:00
    MicrofrontendType:
      type: string
      enum: [ MODULE, COMPONENT ]
    ProblemDetailResponse:
      type: object
      properties:
        errorCode:
          type: string
        detail:
          type: string
        params:
          type: array
          items:
            $ref: '#/components/schemas/ProblemDetailParam'
        invalidParams:
          type: array
          items:
            $ref: '#/components/schemas/ProblemDetailInvalidParam'
    ProblemDetailParam:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    ProblemDetailInvalidParam:
      type: object
      properties:
        name:
          type: string
        message:
          type: string